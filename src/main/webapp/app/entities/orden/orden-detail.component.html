
<div *ngIf="orden">
    <h2><span jhiTranslate="cafeteriaApp.orden.detail.title">Orden</span> {{orden.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cafeteriaApp.orden.state">State</span></dt>
        <dd>
            <span jhiTranslate="{{'cafeteriaApp.State.' + orden.state}}">{{orden.state}}</span>
        </dd>
        <dt><span jhiTranslate="cafeteriaApp.orden.total">Total</span></dt>
        <dd>
            <span>{{orden.total}}</span>
        </dd>
        <dt><span jhiTranslate="cafeteriaApp.orden.product">Product</span></dt>
        <dd>
            <span *ngFor="let product of orden.products; let last = last">
                <a [routerLink]="['/product', product?.id ]">{{product.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'orden/'+ orden.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
