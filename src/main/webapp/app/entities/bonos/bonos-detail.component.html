
<div *ngIf="bonos">
    <h2><span jhiTranslate="cafeteriaApp.bonos.detail.title">Bonos</span> {{bonos.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cafeteriaApp.bonos.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'cafeteriaApp.BonoType.' + bonos.type}}">{{bonos.type}}</span>
        </dd>
        <dt><span jhiTranslate="cafeteriaApp.bonos.amount">Amount</span></dt>
        <dd>
            <span>{{bonos.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bonos/'+ bonos.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
