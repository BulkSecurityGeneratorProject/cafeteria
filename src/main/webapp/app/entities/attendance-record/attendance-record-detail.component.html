
<div *ngIf="attendanceRecord">
    <h2><span jhiTranslate="cafeteriaApp.attendanceRecord.detail.title">Attendance Record</span> {{attendanceRecord.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="cafeteriaApp.attendanceRecord.date">Date</span></dt>
        <dd>
            <span>{{attendanceRecord.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="cafeteriaApp.attendanceRecord.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'cafeteriaApp.AttendanceType.' + attendanceRecord.type}}">{{attendanceRecord.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'attendance-record/'+ attendanceRecord.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
